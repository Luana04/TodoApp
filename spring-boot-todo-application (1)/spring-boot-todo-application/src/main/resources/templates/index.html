<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/3.4.1/css/bootstrap.min.css} " />
</head>

<body>
    <div class="container">
        <h1 class="text-center">ToDo List</h1>
        <hr />
        <p>
            <a class="btn btn-success" href="/create-todo">Add a new task!</a>
        </p>
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Action</th>
                    <th>Description</th>
                    <th>Complete</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item : ${todoItems}" th:class="${item.complete} ? success" >
                    <td>
                        <div class="btn btn-group-sm" role="group">
                            <a class="btn btn-info" th:href="@{/edit/{id}(id=${item.id})}">Edit</a>
                            <a class="btn btn-danger" th:href="@{/delete/{id}(id=${item.id})}">Delete</a>
                            <a class="btn btn-success" th:href="@{/done/{id}(id=${item.id})}">Done</a>
                            <!-- <div class="checkbox">
                                <label>
                                    <input type="checkbox" th:checked="${complete} == true" th:field="*{complete}" id="complete" />
                                </label>
                            </div> -->
                        </div>
                    </td>
                    <td th:text="${item.description}">item_description</td>
                    <td th:text="${item.complete}">item_complete</td>
                </tr>
            </tbody>
        </table>

    </div>


    <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.4.1/js/bootstrap.min.js}"></script>
</body>
    

</html>
